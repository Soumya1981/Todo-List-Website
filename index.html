                </form>
            </div>
        </nav>
        <div class="container my-4">
            <h2 class="text-center"><b>ToDo List</b></h2>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your personal details with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description">
            </div>
            <button type="submit" id="add" class="btn btn-primary">Add</button>
            <button  id="clear" class="btn btn-primary" onclick="clearStorage()">Clear All</button>
            <div id="items" class="my-4">
                <h2>The List</h2>
                <table class="table table-dark main_table">
                    <thead>
                        <tr>
                            <th scope="col">Sl No</th>
                            <th scope="col">Item</th>
                            <th scope="col">Description</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <th scope="row">1</th>
                            <td>This is your item list</td>
                            <td>This is your description list</td>
                            <td><button class="btn btn-primary">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
